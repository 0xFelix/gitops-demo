apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: virtualization
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-cnv
    server: https://kubernetes.default.svc
  project: default
  source:
    path: rbacmultitenancydemo/argocds
    repoURL: https://github.com/ch-stark/gitops-rbac-example.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true  

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: virtualization
  namespace: openshift-gitops
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{name}}-virtualization'
    spec:
      source:
        repoURL: https://github.com/0xFelix/gitops-demo.git
        targetRevision: HEAD
        path: virtualization/manifests
      destination:
        server: '{{server}}'
        namespace: openshift-cnv
